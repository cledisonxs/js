<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo</title>
    <style>
        body{
            font-style: normal;
            font-weight: normal;
            font-size: 1.2em;
            font-family: Arial, Helvetica, sans-serif;
        }

        input#numero1{
            margin-bottom: 10px;
        }

        input#numero2{
            margin-bottom: 20px;
        }

        input#calcular{
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <h1>4) Desenvolva um algoritmo que leia dois números inteiros e mostre o somatório </h1>

    <label for="primeiroNumero">Digite um número:</label>
    <input type="number" name="numero1" id="numero1">
    <br>
    <label for="segundoNumero">Digite um segundo numero:</label>
    <input type="number" name="numero2" id="numero2">
    <br>
    <input type="button" value="Calcular" id="calcular" onclick="calcular()">
    <p id="res">

    </p>

    <script>
        function calcular(){
        var txtn1 = document.getElementById('numero1')
        var txtn2 = document.getElementById('numero2');
        var resultado = document.getElementById('res');

        var n1 = Number(txtn1.value)
        var n2  = Number(txtn2.value)
        var soma = n1 + n2;

        resultado.style.fontSize = "1.4em"
        resultado.innerHTML = `A soma de <strong>${n1} + ${n2}</strong> é igual a = <strong>${soma}</strong>`;
        
        }
    </script>
</body>
</html>
