<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo</title>
</head>
<body>
    <h1>1) Escreva um programa que mostre na tela a mensagem "Olá, Mundo!"</h1>

    <p id="paragrafo">

    </p>

   <script>
     var txt = document.getElementById('paragrafo')
     txt.innerHTML = "Olá,Mundo!"
     txt.style.fontSize = "2em"
     txt.style.fontWeight = "normal"
     txt.style.fontStyle = "normal"
     txt.style.fontFamily = "Arial,seruf"
     txt.style.color = "red"
   </script>
</body>
</html>
