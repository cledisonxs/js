<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo</title>
    <style>
        #perguntar{
            font-size: 1.5em;
            font-family: Arial, Helvetica, sans-serif;
            color:green
        }

        input#usuarioNome{
            border-radius: 5px;
            font-size: 1.3em;
            
        }

        #confirmar{
            background-color: rgba(255, 0, 242, 0.596);
            color: rgb(56, 122, 1);
            font-size: 1.3em;
            font-weight: bolder;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>2) Faça um programa que leia o nome de uma pessoa e mostre uma mensagem de boas vindas para ela:
    </h1>

    <p id="perguntar">Qual o seu nome?</p>

    <input type="text" name="usuarioNome" id="usuarioNome">
    <br>

    <input type="button" value="Confirmar" id="confirmar" onclick="welcome()">
    <p id="res">

    </p>

    <script>
        function welcome(){
        var txtname = document.getElementById('usuarioNome');
        var res = document.querySelector('p#res')
        nome = txtname.value;
        res.innerHTML= `<p><strong>Olá,<strong>${nome} </strong>!. Muito Prazer em te conhecer!</strong></p>`;
        res.style.fontSize = "1.4em";
        res.style.color = "blue"
    }
        
    </script>
</body>
</html>
