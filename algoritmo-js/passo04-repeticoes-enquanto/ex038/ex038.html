<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo</title>
    <style>
        h4{
            text-align: center;
            color: #0000ff;
        }
        div{
            margin: auto;
            background-color: antiquewhite;
            width: 600px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>38) Escreva um programa que mostre na tela a seguinte contagem: 
        6 7 8 9 10 11 Acabou!</h1>

        <h4>Clique no Ret√¢ngulo</h4>
        <div id="div">
            <p id="res">

            </p>
        </div>

        <script>
            let div = document.getElementById("div");
            div.addEventListener('click', clique);

            function clique () {
            let res = document.getElementById("res");
            res.style.textAlign = "center";
            res.style.lineHeight = "200px";

            res.innerHTML = '';
            let c = 6;
            while(c <= 11){
                res.innerHTML += `${c} \u{1F920}`;
                c++;
            }
            res.innerHTML += `Acabou! `;
        }

        </script>
</body>
</html>
