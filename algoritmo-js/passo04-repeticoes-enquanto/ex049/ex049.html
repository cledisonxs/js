<body>
    <h1>49) Crie um programa que leia 6 números inteiros e no final mostre quantos deles são pares e quantos são ímpares.</h1>

        <h2>Este exercício foi feito utilizando prompt, diferente dos outros exercícios em que eu juntei html e js!</h2>

        <script>
            let par = 0;
            let impar = 0;
            let c = 1;
            while(c <= 6){
                let num = parseInt(prompt('Digite um número:'));
                if (num % 2 == 0){
                    par = par + 1;
                } else {
                    impar = impar + 1;
                }
                c++;
            }
            alert(`${par} dos números digitados são pares, e ${impar} dos números digitados são ímpares` );
            
        </script>
</body>
