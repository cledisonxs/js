<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo</title>
    <link rel="stylesheet" href="ex061.css">
</head>
<body>

    <div id="container">
        <h1>61) Crie um programa que mostre na tela a seguinte contagem, usando a estrutura “faça enquanto” 0 3 6 9 12 15 18 21 24 27 30 Acabou!</h1>

        <div id="conteudo" onclick="display()">
            <p id="res">
                <!--Aqui vai a resposta do js-->
            </p>
        </div>

        <script>
            function display() {
                const p = document.getElementsByTagName('p')[0];
                const res = document.getElementById("res");
                p.style.textAlign = "center";
                p.style.lineHeight = "15vh";
                p.style.marginLeft = "11px"
                p.style.color = "red";

                let c = 0;
                do{
                    res.innerHTML += `${c} ` 
                    c += 3
                }while(c <= 30)
            }
        </script>
    </div>
</body>
</html>
